 <title>Cloud Computing Types</title>

<style>
a {
    display: block;
    float: left;
    outline: 1px dashed gray;
    
	text-align: center;
}
 a:link {
      text-decoration: none;
	  font-weight: bold;
}

a:visited {
      text-decoration: none;
	  font-weight: bold;
}

a:hover {
      text-decoration: none;

}

a:active {
      text-decoration: none;
	  font-weight: bold;
}

<script language="JavaScript">
function getDetails(obj){
clickX = window.event.x-obj.offsetLeft;
clickY = window.event.y-obj.offsetTop;
 let txt1 = document.getElementById("txt1");
 let txt2 = document.getElementById("txt2");
let txt3 = document.getElementById("txt3");
let txt4 = document.getElementById("txt4");
let txt5 = document.getElementById("txt5");
    if((clickX>=100&&clickX<=200)&&(clickY>=100&&clickY<=200))
    {
    txt1.innerHTML = "Private/Internal";
    } 
	else
	 txt1.innerHTML = "";
	 
	 if((clickX>=300&&clickX<=400)&&(clickY>=100&&clickY<=200))
    {
    txt2.innerHTML = "Hybrid";
    } 
	else
	 txt2.innerHTML = "";
	 
	  if((clickX>=350&&clickX<=400)&&(clickY>=200&&clickY<=300))
    {
    txt3.innerHTML = "Public/<br>External";
    } 
	else
	 txt3.innerHTML = "";
	 
	  if((clickX>=10&&clickX<=200)&&(clickY>=500&&clickY<=600))
    {
    txt4.innerHTML = "On premises/Internal";
    } 
	else
	 txt4.innerHTML = ""; 
	 if((clickX>=300&&clickX<=500)&&(clickY>=500&&clickY<=600))
    {
    txt5.innerHTML = "Off premises/Third party";
    } 
	else
	 txt5.innerHTML = "";
}

</script>
</head>
